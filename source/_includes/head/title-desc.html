<!-- Title, desc -->
<title>
{% if page.title %}
{{ page.title }} &bull; {{ site.title }}
{% else %}
{{ site.title }}{% if site.title_after %} &bull; {{ site.title_after }}{% endif %}
{% endif %}
</title>
{% if site.description %}
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% endif %}
